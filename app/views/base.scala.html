@import ua.meugen.horoscopes.template.bean.BaseTemplateBean
@(bean: BaseTemplateBean)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@bean.title()</title>

        @for(cssItem <- bean.css()) {
            <link href="@routes.Assets.at(cssItem)" rel="stylesheet">
        }

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        @content

        @for(jsItem <- bean.js()) {
            <script src="@routes.Assets.at(jsItem)"></script>
        }
    </body>
</html>
