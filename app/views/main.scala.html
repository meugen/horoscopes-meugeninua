@(title: String, css: Html, js: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("common/css/main.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("common/images/favicon.png")"/>
        <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        @css
        <script src="@routes.Assets.at("common/js/hello.js")" type="text/javascript"></script>
        @js

          <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.at("common/js/ie10-viewport-bug-workaround.js")"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        @content
    </body>
</html>
